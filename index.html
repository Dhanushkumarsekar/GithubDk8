<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tradi Spices E-Commerce</title>
</head>
<body>
    <header>
        <h1>Tradi Spices</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <h2>Our Products</h2>
            <div id="products" class="product-container">
                <!-- Products will be injected here by script.js -->
            </div>
        </section>

        <section id="cart-section" class="hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-container">
                <!-- Cart items will be displayed here -->
            </div>
            <div id="total-container">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button onclick="checkout()">Checkout</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
